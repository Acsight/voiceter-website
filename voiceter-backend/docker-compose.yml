version: '3.8'

services:
  voiceter-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: voiceter-backend:latest
    container_name: voiceter-backend
    ports:
      - "8080:8080"
    environment:
      # Required AWS Configuration
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-amazon.nova-2-sonic-v1:0}
      - DYNAMODB_TABLE_PREFIX=${DYNAMODB_TABLE_PREFIX:-demo-}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-voiceter-demo-recordings}
      
      # Server Configuration
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NODE_ENV=production
      
      # Optional: Redis for multi-instance deployment
      # - REDIS_URL=redis://redis:6379
      
      # Optional: Authentication
      # - ENABLE_AUTH=${ENABLE_AUTH:-false}
      # - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      
      # AWS Credentials (for local development)
      # Note: In production, use IAM roles instead
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - voiceter-network
    # Uncomment to use Redis for session storage
    # depends_on:
    #   - redis

  # Uncomment for multi-instance deployment with Redis
  # redis:
  #   image: redis:7-alpine
  #   container_name: voiceter-redis
  #   ports:
  #     - "6379:6379"
